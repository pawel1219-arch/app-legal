<!DOCTYPE html>
<html>
<body>
    <div id="price-container">Ładowanie...</div>

    <script>
        // Ten skrypt uruchomi się w WebView!
        const randomPrice = (Math.random() * (300 - 100) + 100).toFixed(2);
        
        // Wpisujemy cenę w HTML
        document.getElementById('price-container').innerText = randomPrice + " PLN";
    </script>
</body>
</html>
